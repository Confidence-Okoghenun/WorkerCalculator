<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=eDocumentdge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Worker Calculator</title>
</head>

<body>
    <div class="container">
        <div class="inputs-area">
            <input type="number" class="first-input" placeholder="1">
            <select>
                <option value="add">+</option>
                <option value="subtract">-</option>
                <option value="divide">รท</option>
                <option value="multiply">*</option>
            </select>
            <input type="number" class="second-input" placeholder="1">
            <button>=</button>
        </div>
        <div class="output-display">0</div>
    </div>
    <script src="main.js"></script>
</body>

</html>
